html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none; }

body {
  display: -ms-flexbox;
  display: flex;
  font-family: Roboto, "Helvetica Neue", sans-serif;
  font-size: 18px;
  perspective: 1000px;
  background-color: #f5f5f5;
  -ms-flex-direction: column;
      flex-direction: column;
  -ms-flex-pack: center;
      justify-content: center;
  -ms-flex-align: center;
      align-items: center; }

.description {
  /*margin-top: 50px;*/
  text-align: center;
  color: rgb(209, 209, 209);
  transition: opacity 0.3s ease; }

.description a {
  color: #4A9DF6;
  text-decoration: none; }

.CenterForm0 {
  width:100%;
  height:100%;
  position : absolute;
}

.CenterForm{
  /*width:100%;
  height:30%;*/
  position:absolute;
  bottom: 0px;
  overflow:hidden;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-direction: column;
      flex-direction: column;
  -ms-flex-pack: center;
      justify-content: center;
  -ms-flex-align: center;
      align-items: center;
}

.CenterForm.is-hidden{
	display: none;
}

.btn.is-open ~ .description {
  opacity: 0; }


.btn {
  display: block;
  position: relative;
  width: 200px;
  height: 80px;
  transition: width 0.8s cubic-bezier(0.23, 1, 0.32, 1), height 0.8s cubic-bezier(0.23, 1, 0.32, 1), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  transform-style: preserve-3d;
  transform-origin: 50% 50%;
  text-align: center; 
}


.btn-menu{
	display: block;
	position: absolute;
	left: 25px;
	top: 8px;
	width: 50px;
    height: 50px;
	transition: width 0.8s cubic-bezier(0.23, 1, 0.32, 1), height 0.8s cubic-bezier(0.23, 1, 0.32, 1), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
	transform-style: preserve-3d;
    transform-origin: 50% 50%;
	/*padding: 15px 25px;*/
	/*font-size: 16px;*/
    /*background-color: #F44336;
    color: #fff;
  	cursor: pointer;*/
	/*-webkit-tap-highlight-color: rgba(0, 0, 0, 0);*/
  	text-align: center; 
}

.btn-front {
  position: absolute;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-content: center;
  flex-wrap: nowrap;
  align-items: center;
  width: 100%;
  height: 100%;
  /*line-height: 68px;*/
  background-color: #F44336;
  color: #fff;
  cursor: pointer;
  backface-visibility: hidden;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  transition: background 0.15s ease, line-height 0.8s cubic-bezier(0.23, 1, 0.32, 1); 

}

.btn-front:hover {
    background-color: #f77066; 
}

.btn-back {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #eee;
  color: #222;
  transform: translateZ(-2px) rotateX(180deg);
  overflow: hidden;
  transition: box-shadow 0.8s ease; 
}

.btn-back p {
    margin-top: 27px;
    margin-bottom: 25px; 
}

.btn-back button {
    padding: 12px 20px;
    width: 35%;
    margin: 0 5px;
    background-color: transparent;
    border: 0;
    border-radius: 2px;
    font-size: 1em;
    cursor: pointer;
    -webkit-appearance: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    transition: background 0.15s ease; 
}

.btn-back button:focus {
    outline: 0; }
  .btn-back button.yes {
    background-color: #2196F3;
    color: #fff; }
    .btn-back button.yes:hover {
      background-color: #51adf6; }
  .btn-back button.no {
    color: #2196F3; }

.btn-back button.no:hover {
      background-color: #ddd; 
}

.btn[data-direction="left"] .btn-back,
.btn[data-direction="right"] .btn-back {
  transform: translateZ(-2px) rotateY(180deg); }
/*---------------------------*/
.btn.is-open {
  width: 350px;
  height: 160px; 
  /*position: relative;*/
}

.btn.is-hidden {
	display: none;
}

.btn.is-open .btn-front {
    pointer-events: none;
    line-height: 160px; 
}

.btn.is-open .btn-back {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); 
}

.btn[data-direction="top"].is-open {
  transform: rotateX(180deg); 
}

.btn[data-direction="right"].is-open {
  transform: rotateY(180deg); 
}

.btn[data-direction="bottom"].is-open {
  transform: rotateX(-180deg); 
}

.btn[data-direction="left"].is-open {
  transform: rotateY(-180deg); }
/*=================*/
.btn-menu[data-direction="left"] .btn-back,
.btn-menu[data-direction="right"] .btn-back {
  transform: translateZ(-2px) rotateY(180deg) ; }

.btn-menu.is-open {
  width: 350px;
  height: 300px;
  left: auto;
  top: auto;
  position: relative;
  line-height: 40px;
}

.btn-menu.is-hidden {
	display: none;
}

.btn-menu.is-open .btn-front {
    pointer-events: none;
    line-height: 30px; 
}

.btn-menu.is-open .btn-back {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); 
}

.btn-menu[data-direction="top"].is-open {
  transform: rotateX(180deg); 
}

.btn-menu[data-direction="right"].is-open {
  transform: rotateY(180deg); 
}

.btn-menu[data-direction="bottom"].is-open {
  transform: rotateX(-180deg); 
}

.btn-menu[data-direction="left"].is-open {
  transform: rotateY(-180deg); 
}


</style>

		<script id="rendered-js">
			gsap.timeline().
			set('.logo', { x: 215, y: 482 }).
			set('.chip', { x: 148, y: 66 }).
			set('.knot', { x: 22, y: 250 }).
			set('.numTxt', { x: 22, y: 375 }).
			set('.nameTxt', { x: 22, y: 410 }).
			add(centerMain(), 0.2).
			from('.ball', { duration: 2,
			  transformOrigin: '50% 50%',
			  scale: 0,
			  opacity: 0,
			  ease: 'elastic',
			  stagger: 0.2 },
			0).
			fromTo('.card', { x: 200,
			  y: 40,
			  transformOrigin: '50% 50%',
			  rotation: -4,
			  skewX: 10,
			  skewY: 4,
			  scale: 2,
			  opacity: 0 },
			{
			  duration: 1.3,
			  skewX: 0,
			  skewY: 0,
			  scale: 1,
			  opacity: 1,
			  ease: 'power4.inOut' },
			0.2);
			
			
			
			//function centerMain() {gsap.set('.main', { x: '50%', xPercent: -60, y: '50%', yPercent: -20 });}
			//function centerMain() {gsap.set('.main', { xPercent: -50, yPercent: -50 });}
			function centerMain() {gsap.set('.main', {x: window.innerWidth/3,xPercent: -40,  y: window.innerHeight/6, yPercent: -20  });}
			window.onresize = centerMain;
			
			window.onmousemove = e => {
			  let winPercent = { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
			  distFromCenter = 1 - Math.abs((e.clientX - window.innerWidth / 2) / window.innerWidth * 2);
			
			  gsap.timeline({ defaults: { duration: 0.5, overwrite: 'auto' } }).
			  to('.card', { rotation: -17 + 49 * winPercent.x }, 0).
			  to('.fillLight', { opacity: distFromCenter }, 0).
			  to('.bg', { x: 100 - 200 * winPercent.x, y: 20 - 40 * winPercent.y }, 0);
			};
			//# sourceURL=pen.js
			//====================motion sendor:=========================================
		//const ball   = document.querySelector('.card');
		//const garden = document.querySelector('.ball');
		//const output = document.querySelector('.description');

		//const maxX = garden.clientWidth  - ball.clientWidth;
		//const maxY = garden.clientHeight - ball.clientHeight;

		function handleOrientation(event) {
			//const output = document.querySelector('.description');
			let x = event.beta;  // In degree in the range [-180,180)
			let y = event.gamma; // In degree in the range [-90,90)
            
			//output.textContent  = `beta : ${x}\n`;
			//output.textContent += `gamma: ${y}\n`;
			if ((x==null) || (y==null)) {  return; }

			// Because we don't want to have the device upside down
			// We constrain the x value to the range [-90,90]
			//if (x >  90) { x =  90};
			//if (x < -90) { x = -90};

			// To make computation easier we shift the range of
			// x and y to [0,180]
			//x += 90;
			//y += 90;
            x=x*10;
			y=y*10;
			// 10 is half the size of the ball
			// It center the positioning point to the center of the ball
			//     ball.style.top  = `${maxY * y / 180 - 10}px`;      //rem orig 
			//     ball.style.left = `${maxX * x / 180 - 10}px`;      //rem orig
			let xxx=`${ y }px`;
			let yyy=`${ x }px`;
            //GO GO GO to do effects:   
			let winPercent = { x: x / window.innerWidth, y: y / window.innerHeight },
			  distFromCenter = 1 - Math.abs((x - window.innerWidth / 2) / window.innerWidth * 2);
			
			  gsap.timeline({ defaults: { duration: 0.5, overwrite: 'auto' } }).
			  to('.card', { rotation: -7 + 9 * winPercent.x }, 0).
			  to('.fillLight', { opacity: distFromCenter }, 0).
			  to('.bg', { x: 100 - 200 * winPercent.x, y: 20 - 40 * winPercent.y }, 0);
		}

		//window.addEventListener('deviceorientation', handleOrientation);

		window.onload = function() {
			window.addEventListener('deviceorientation', handleOrientation);
			var centerform= document.querySelector( '.CenterForm');

			var btn = document.querySelector( '.btn' );

			var btnFront = btn.querySelector( '.btn-front' ),
				btnYes = btn.querySelector( '.btn-back .yes' ),
				btnNo = btn.querySelector( '.btn-back .no' );

			btnFront.addEventListener( 'click', function( event ) {
				var mx = event.clientX - btn.offsetLeft,
					my = event.clientY - btn.offsetTop;

				var w = btn.offsetWidth,
					h = btn.offsetHeight;

				var directions = [
					{ id: 'top', x: w/2, y: 0 },
					{ id: 'right', x: w, y: h/2 },
					{ id: 'bottom', x: w/2, y: h },
					{ id: 'left', x: 0, y: h/2 }
				];

				directions.sort( function( a, b ) {
					return distance( mx, my, a.x, a.y ) - distance( mx, my, b.x, b.y );
				} );

				btn.setAttribute( 'data-direction', directions.shift().id );
				btn.classList.add( 'is-open' );
				btn2.classList.add('is-hidden');
			} );

			btnYes.addEventListener( 'click', function( event ) {
				btn.classList.remove( 'is-open' );
				btn2.classList.remove('is-hidden');
			} );

			btnNo.addEventListener( 'click', function( event ) {
				btn.classList.remove( 'is-open' );
				btn2.classList.remove('is-hidden');
			} );

			function distance( x1, y1, x2, y2 ) {
				var dx = x1-x2;
				var dy = y1-y2;
				return Math.sqrt( dx*dx + dy*dy );
			}
            /*=============MENU code routine================*/
			var btn2 = document.querySelector( '.btn-menu' );
			var btnFront2 = btn2.querySelector( '.btn-front' ),
				btnYes2 = btn2.querySelector( '.btn-back .yes' ),
				btnNo2 = btn2.querySelector( '.btn-back .no' );				

			btnFront2.addEventListener( 'click', function( event ) {
				var mx2 = event.clientX - btn2.offsetLeft,
					my2 = event.clientY - btn2.offsetTop;

				var w = btn2.offsetWidth,
					h = btn2.offsetHeight;

				var directions2 = [
					{ id: 'top', x: w/2, y: 0 },
					{ id: 'right', x: w, y: h/2 },
					{ id: 'bottom', x: w/2, y: h },
					{ id: 'left', x: 0, y: h/2 }
				];

				directions2.sort( function( a, b ) {
					return distance( mx2, my2, a.x, a.y ) - distance( mx2, my2, b.x, b.y );
				} );

				btn2.setAttribute( 'data-direction', directions2.shift().id );
				btn2.classList.add( 'is-open' );
				centerform.classList.add( 'is-hidden' );
				
			} );	
			
			btnYes2.addEventListener( 'click', function( event ) {
				btn2.classList.remove( 'is-open' );
				centerform.classList.remove( 'is-hidden' );
			} );

			btnNo2.addEventListener( 'click', function( event ) {
				btn2.classList.remove( 'is-open' );
				centerform.classList.remove( 'is-hidden' );
			} );
		};
		</script>
